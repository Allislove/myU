<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de clases</title>
</head>
<body>

    {% if clases %}
    <ul>
        {% for clase in clases %}
        <li>
            <a href="{% url 'clases:lista'%}{{ clase.id  }}"> {{ clase.asignature }} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p> No hay clases </p>
    {% endif %}



</body>
</html>
