<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
</head>
<body>
<h1> Lista de estudiantes</h1>
        {% if estudiantes %}
        <ul>
            {% for estudiante in estudiantes %}
            <li> <a href="{% url 'List'%} {{ estudiante.id  }}"> {{ estudiante.firstName }} </a>  </li>
            {% endfor %}

        </ul>
        {% else %}
            <p> No hay estudiantes registrados</p>
        {% endif %}
<hr>



</body>
</html>
